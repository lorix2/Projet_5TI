{% extends "index.html" %}



{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<style>
    body{
        background-repeat: no-repeat;
        overflow: hidden;
         font-family: 'PT Sans', sans-serif;



        height: 1024px;


    }
    .box{
        margin-left: 50%;
        transform: translate(-50%, 30%);
        display: flex;
        flex-flow: row;
    }
    .p{
        width: 400px;
        height: 400px;
        background: rgba(217, 217, 217, 0.38);
        box-shadow: 4px 22px 17px -1px rgba(0, 0, 0, 0.08);
        border-radius: 81px;
        padding: 50px 50px 50px;
    }
    .e{
        width: 400px;
        height: 400px;
        background: rgba(217, 217, 217, 0.38);
        box-shadow: 4px 22px 17px -1px rgba(0, 0, 0, 0.08);
        border-radius: 81px;
        padding: 50px 50px 50px;
        margin-left: 10px;
    }
    a{
        text-decoration: none;
        color: black;
    }
    p{
        font-size: 2rem;
        text-align: center;

    }
    @media only screen and (max-height: 700px) {
        .box{
            scale: 80%;
            margin-left: 50%;
            transform: translate(-100%, 10%);





        }
    }

</style>
{% load static %}
<body>
    <div class="box">
        <a href="sinup/prof">
            <img class="p" src="{% static 'apprendre.png' %}" alt="">
            <p>Prof</p>
        </a>
        <a href="sinup/eleve">
            <img class="e" src="{% static 'eleve.png' %}" alt="">
            <p>Eleve</p>
        </a>
    </div>
</body>
</html>
{% endblock %}

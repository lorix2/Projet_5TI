
{% extends "index.html" %}



{% block content %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">
</head>
<style>
    body{


    overflow: hidden;


    height: 1024px;

    background: linear-gradient(126.97deg, #D98B8B 0%, #042326 86.95%);
    font-family: 'PT Sans', sans-serif;

}

.u{
    position: absolute;

    left: 10px;


    color: #000000;
}
.input-u{
    height: 30px;
    width: 300px;
    position: absolute;
    border: 1px solid #ccc;
    border-radius: 20px;
    box-sizing: border-box;
    left: 50%;
    padding: 20px 10px;
    font-size: 1.3rem;


}
.mdp{
    position: absolute;
    left: 10px;


    top: 107px;


    color: #000000;
}
.input-mdp{
    position: absolute;
    border: 1px solid rgba(117, 117, 117, 0.594);
    border-radius: 20px;
    box-sizing: border-box;
    left: 50%;

    top: 130px;
    height: 30px;
    width: 300px;
    padding: 20px 10px;
    font-size: 1.3rem;

}

.box{
    position: absolute;
    width: 400px;
    height: 500px;

    left: 50%;
    transform: translate(-50%, -50%);
    top: 420px;
    display: flex;
    background: rgba(217, 217, 217, 0.38);
    box-shadow: 4px 22px 17px -1px rgba(0, 0, 0, 0.08);
    border-radius: 81px;
    flex-direction: column;

}

.text-login{
    position: absolute;
    font-size: 2rem;
    top: 20px;
    left: 50%;
    transform: translate(-50%, -50%);

}
form{
    position: absolute;
    display: flex;
    flex-direction: column;
    top: 100px;
    left: 50px;
    
}
.button-log{
    position: absolute;
    width: 300px;
    height: 45px;
    background-color: #393939;
    color: white;

    top: 200px;
    border: none;
    border-radius: 20px;
    cursor: pointer;

    left: 50%;
    font-size: 1.3rem;



}
</style>
<body>
    <body>



        <div class="box">
            <div class="text-login">Login</div>

            <form class="form" action="" method="post">{% csrf_token %}

                <div class="container">
                    <label class="u" for="username"><b>Email</b></label><br>
                    <input class="input-u" type="text" placeholder="Enter Email" id="username" type="text" name="username" required><br>

                    <label class="mdp" for="mdp"><b>mdp</b></label><br>
                    <input class="input-mdp" type="password" placeholder="Enter Password" id="mdp" type="text" name="mdp" required>

                    <button class="button-log" type="submit">Login</button>
                </div>

            </form>

        </div>
    </body>
</body>
</html>
{% endblock %}

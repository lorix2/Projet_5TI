<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
</head>
<style>
    .top{
        margin-bottom: 10px;
        margin-top: 200px;
    }
    .header{
        background-color: rgb(223, 223, 223);
        width: 100%;
        height: 50px;
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        font-family: 'Open Sans', sans-serif;
        position: fixed;
        top: 0;
    }
    .text-header{
        margin-top: auto;
        margin-left: 10px;
        font-size: 1.8rem;

    }
    .menu-header{
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        font-family: 'Open Sans', sans-serif;
        
        
    }
    .menu-header-button{
        
        width: 100px;
        height: 40px;
        margin-top: 5px;
        display: flex;
        justify-content: space-around;
        
        text-decoration: none;
        color: black;
        text-align: center;
        text-transform:capitalize;
        
        font-size: 1.8rem;
        appearance: button;

        
    }
    .menu-header-button:hover{
        opacity: 0.6;
    }
  

    
    .button-34 {
        background: #5E5DF0;
        border-radius: 999px;
        box-shadow: #000000 0 10px 20px -10px;
        box-sizing: border-box;
        color: #FFFFFF;
        cursor: pointer;
        text-transform:capitalize;
        
        font-size: 1.5rem;
        margin-top: 10px;
        
        line-height: 23px;
        opacity: 1;
        outline: 0 solid transparent;
        padding: 10px 20px;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
        width: fit-content;
       
        border: 0;
    }
    .nav{
        background: rgb(48,138,255);
        box-shadow: #000000 0 10px 20px ;
        width: 100%;
        height: 3px;
        position: absolute;
        margin-top: 50px;
    }
    @media only screen and (min-width: 600px) {
        
        .menu-header{
            margin-right: 80px;
            
        }
        .menu-header-button{
            font-size: 2rem;
            
        }
        .text-header{
            font-size: 2rem;

        }
        .button-34 {
            padding: 7px 40px;
        }
            
        
    }
    footer{
        margin-top: 2000px;

    }
    section{
        margin-top: 2000px;
    }
    


</style>

<body>
    




    <header class="header">
        <h1 class="text-header">HOME</h1>
        <div class="nav"></div>
        <nav class="menu-header">
            <a href="/sinup/eleve" class="menu-header-button" role="button">élève</a>
            <a href="/sinup/prof" class="menu-header-button" role="button">prof</a>
            <a href="/login/" class="menu-header-button button-34" role="button">login</a>
            
        </nav>


    </header>

    {% block content %}

    {% endblock %}
    
    

</body>
</html>
